<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <style>
            h2{
                padding-left: 200px;
                color: mediumvioletred;
            }
            #address{
                width: 250px;
                height: 100px;
            }
            table,thead,tr,td{
                border:1px solid black;
                border-collapse: collapse;
                padding: 10px 10px;
                text-align: center;

            }
        </style>
</head>

<body>
    <div>
        <div class="row" style="margin-left: 20px;">
            <div class="col-4" style="border-right: black 1px solid;">
                <h2>FORM</h2>
                <h6>Please Enter The Following Details</h6>
                <label for="fname">First Name:</label> <input type="text" id="fname"><br /><br />
                <label for="lname">Last Name:</label> <input type="text" id="lname"><br /><br />
                <label for="address">Address:</label> <input type="text" id="address"><br /><br />
                <label for="pin">PIN Code:</label> <input type="text" id="pin"><br /><br />
                <label for="male">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label><br /><br />
                <label for="">Choice of Food:<br /><span style="font-size: small;">(atleast select 2)</span></label>
                <input type="checkbox" id="sandwich" name="sand-food" value="Sandwich"> <label for="sandwich">Sandwich</label>
                <input type="checkbox" id="burger" name="bur-food" value="Burger"> <label for="burger">Burger</label>
                <input type="checkbox" id="pizza" name="piz-food" value="Pizza"> <label for="pizza">Pizza</label>
                <input type="checkbox" id="meal" name="meal-food" value="Meals"> <label for="meal">Meals</label>
                <input type="checkbox" id="salad" name="sal-food" value="Salad"> <label for="salad">Salad</label><br /><br />
                <label for="state">State:</label> <input type="text" id="state"><br /><br />
                <label for="country">Country:</label> <input type="text" id="country"><br /><br /><br />
                <button type="button" id="submit" onclick="submit()" style="margin-left: 50px;">Submit</button>
                <br/><br/><br/><br/><br/>
                
            </div>
            
            <div class="col-8">
                <h2>TABLE</h2>
                <h6>Updated Values</h6>
                <table id="table">
                    <thead>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Address</td>
                        <td>Pin Code</td>
                        <td>Gender</td>
                        <td>Food</td>
                        <td>State</td>
                        <td>Country</td>
                    </thead>
                </table>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
